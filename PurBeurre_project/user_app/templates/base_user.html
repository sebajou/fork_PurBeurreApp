<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pur Beurre - Du gras, oui, mais de qualité !</title>

        {% load static %}

        <!-- jQuery
        <script src="{% static 'database_handler_app/js/scripts.js' %}"></script> -->

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'database_handler_app/assets/img/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'database_handler_app/css/styles.css' %}" rel="stylesheet" />
        <!-- Carrot Icon -->
        <link href="{% static 'database_handler_app/css/styles_de_carrot.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        {% load custom_tags %}
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a  class="navbar-button" href="/"><img class="img-fluid" src="{% static 'database_handler_app/assets/img/logo/thumbnail_logo_pur_beurre.png' %}" alt="" /></a>
                <a class="navbar-brand js-scroll-trigger" href="{% route_to_page_anchor 'index' 'page-top' %}">Pur Beurre</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <form class="navbar-button" action="{% url 'search_results' %}" method="post">{% csrf_token %}
                            <input id="search" type="text" placeholder="Chercher" name="search" >
                            {% if user.is_authenticated %}
                                <input id="diet" name="diet" type="checkbox"><label>Filtrer en fonction de votre regime alimentaire. </label>
                                <input id="allergen" name="allergen" type="checkbox"><label>Filtrer en fonction de vos allergies. </label>
                            {% endif %}
                        </form>
                        <a class="navbar-button" href="{% url 'profile' %}"><i class="far fa-user-circle fa-3x"></i></a>
                        <a class="navbar-button" href="{% url 'my_foods' %}"><i class="icon-Carrot fa-3x"></i></a>
                        <a class="navbar-button" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt fa-3x"></i></a>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Container -->
        {% block headband %}{% endblock %}
        <section class="page-section" id="container-content">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-12 text-center">
                    {% block content %}{% endblock %}
                </div>
              </div>
            </div>
        </section>
        <!--</header>-->

        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container"><a class="small text-center text-muted" href="{% url 'legal_mention' %}">Mentions Légales - <a class="small text-center text-muted" href="{% route_to_page_anchor 'index' 'contact' %}">Contact</a></a></a></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'database_handler_app/js/scripts.js' %}"></script>
    </body>
</html>
